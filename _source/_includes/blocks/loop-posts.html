<ul class="posts-loop">
  {% for post in site.posts %}
  <li class="posts-loop__item">
    <a class="posts-loop__permalink" href="{{ post.slug }}">
      <div class="posts-loop__link-inner">
        <h3 class="posts-loop__heading">{{ post.title }}</h3>
        <span class="posts-loop__publish-date">{{ post.date | date: "%e %B, %Y" }}</span>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
